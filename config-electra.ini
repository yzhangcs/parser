[Data]
electra_model = 'google/electra-small-generator'

[Network]
n_embed = 100
n_char_embed = 50
n_bert_layers = 4
n_electra_layers = 4
embed_dropout = .33
n_lstm_hidden = 400
n_lstm_layers = 3
lstm_dropout = .33
n_mlp_arc = 500
n_mlp_rel = 100
mlp_dropout = .33

[Optimizer]
lr = 2e-3
mu = .9
nu = .9
epsilon = 1e-12
clip = 5.0
decay = .75
decay_steps = 5000

[Run]
batch_size = 5000
epochs = 1000
patience = 20
min_freq = 2
fix_len = 20